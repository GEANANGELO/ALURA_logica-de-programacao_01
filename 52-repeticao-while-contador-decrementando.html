<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20; // aqui o contador ja começa com 20

        //enquanto for maior que 0,faça
    while(contador >= 0) {  

      mostra(contador);
      contador = contador - 1; //  aqui vamos decremetar
    }

    mostra("FIM");
</script>
