<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var multiplicador = parseInt(prompt('digite um numero para ver sua taboada: '));
    var contador = 1;
            //enquanto multiplicador <= 10, faça
    while(contador <= 10) {  
        mostra(`a tabuada de ${multiplicador} x ${contador} = ${multiplicador * contador}`) ;
        contador = contador + 1;
        
    }
    pulaLinha();

    mostra("fim da repetição");



</script>
