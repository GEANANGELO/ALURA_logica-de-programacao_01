<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var minhaIdade = 18;
    var idadeIrmao = 15;
    var diferecaIdade = minhaIdade - idadeIrmao;
    mostra("Nossa diferença de idade é de " + diferecaIdade + " anos");
    mostra("espero que tenham gostado do programa");
</script>
