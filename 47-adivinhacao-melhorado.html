<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);
    }    

    

    alert("vou pensar em um numero e você tenta adivinhar OK? ");

    var quantosNumeros = parseInt(prompt("quantos numeros voce quer no sorteio?"));

    var numeroPensado = sorteia(quantosNumeros);
    
    var chute = parseInt(prompt("Já pensei. Qual numero você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {

        if(chute > numeroPensado) {

            mostra("Você errou! pois eu pensei no " + numeroPensado + " Seu chute é maior que o número pensado!");

        } else {

            mostra("Você errou! Seu chute é menor que o número pensado que é "  + numeroPensado);
        }

    }
</script>
