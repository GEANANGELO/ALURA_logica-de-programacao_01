<meta charset="UTF-8">

<script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(peso, altura) {
            var imc = peso / (altura * altura);            
            return imc;
        };

        var imcflavio = calculaImc(73, 1.71);
        var imcAmigo = calculaImc(68, 1.72);

        mostra(imcflavio);
        mostra(imcAmigo);


        //calculaImc(73, 1.71);
        //calculaImc(68, 1.72);
</script>
