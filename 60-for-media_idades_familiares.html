<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("qtd de familiares: "));

        //as variaveis abaixo precisam ser 
        //inicializadas fora do laço
    var numero = 1;
    var totalIdades = 0;
    
    while(numero <= totalFamiliares){
        var idade = parseInt(prompt("informe a idade do familiar: "));
        totalIdades = totalIdades + idade;
        numero++; //ou numero = numero + 1

    }
    var mediaIdade = totalIdades / totalFamiliares;
    mostra("o total de Familiares digitado foi: " + totalFamiliares);
    mostra(" a soma de todas as idades foi: " + totalIdades);    
    mostra(" e a media da idade dessa familia é: " + mediaIdade);
</script>
