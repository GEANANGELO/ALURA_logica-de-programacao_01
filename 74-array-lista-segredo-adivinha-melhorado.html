    //1° criar a funcão para sorteio
    function sorteia() {
    		//vai retornar um numero aleatorio
       return Math.round(Math.random() * 10);

    }

    // 2°criar função que ira sortear a quantidade
    //de numero
    function sorteiaNumeros(quantidade) {
    	//aqui o array segredos começa vazio
        var segredos = [];

        //'numero' e a variavel criada pra saber qts
        //numeros ja foram sorteados e qebrar o laço
        var numero = 1;

        //enquanto 'numero' for menor que o valor
        //do parametro 'quantidade' faça 
        while(numero <= quantidade) {

              var numeroAleatorio = sorteia();
              var achou = false;
              // se numeroAleatorio diferente de 0
              //execute o teste
              if (numeroAleatorio !== 0) {
            //aqui vamos percorrer a lista para saber
             
                    for(var posicao = 0; posicao < segredos.length; posicao++) {
            //se 'numeroAleatorio' ja existe dentro 
            //array segredos, se existir
                           if(segredos[posicao] == numeroAleatorio){
                                achou = true;
                                break;
                           }

                    }

                     if (achou == false) {
                           segredos.push(numeroAleatorio);
                           numero++;
                     }
              }

        }

        return segredos;

    }

    // 3° criar  a variavel 'segredos' 
    //que ira receber 
    //uma lista(array) 
    //de quatro numeros que
    //a funcao sorteiaNumeros(4), sorteou
	var segredos = sorteiaNumeros(4);
	console.log(segredos);
	
	var input = document.querySelector("input");
	input.focus(); // focus() faz com que fique acessivel para digitar-mos novamente sem precisar clicar.

	function verifica(){
		
		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++){
			if(input.value == segredos[posicao]){
				alert("você acertou! parabens..");
				achou = true;
				break;
			} 
		}

		if(achou == false) {
			alert("infelismente você errou ");
		}

		input.value = "";    //apos o click do butão ele limpa o input

		input.focus();    //apos limpar o focus() faz com que fique acessivel para digitar-mos novamente.
		
		document.location.reload(true);  // Recarrega a página atual sem usar o cache

	}

	var button = document.querySelector("button");
	button.onclick = verifica;

	document.write("<br><br><br>")
	document.write("o length da lista segredos é: "+ segredos.length);

	
	
</script>
