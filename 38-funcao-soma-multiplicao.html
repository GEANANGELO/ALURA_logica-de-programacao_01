<script>
    function pulaLinha() {

        document.write("<br>");
    }

    }

    }

    function b(numero1, numero2 , numero3) {
        return numero1 / numero2 + numero3;
    }

    var resultado = a(10,20,5) + b(30,2, 5);

    mostra( "o resultadoda soma das funcoes a e b Ã© " + resultado);
</script>
